        <script>
            // this is a module
            var Employee = (function() {
                var name;
                var age;
                var salary;

                function getName() {return name;}
                function getAge() { return age; }
                function  getSalarty() {return salary; }
                function setName(n) {name = n; }

                        ‘setName’: setName,
                        ‘setAge’: setAge,
                        ‘setSalary’: setSalary,
                        ‘increaseSalary’: increaseSalary,
                        ‘incrementAge’: incrementAge
                };
            })();
            
            // this is an constructor
            var Employee = function(n, a, s) {
                var name = n || 'John Doe';
                var age = a || '0';
                var salary = s || '0';

                // private functions
                function getName() {return name;}
                function getAge() { return age; }
                function  getSalarty() {return salary; }

                // these functions should really be added to the .prototype of the constructor
                // otherwise each instance will have .hasOwnProperty() == true of these
                this.setName       =  function(n) { name = n; }
                this.setAge        =  function(a) { age = a; }
                this.setSalary     =  function(s) { salary = s;}
                this.increaseSalary=  function(percentage) { salery = getSalary() * (1 + percentage / 100); }
                this.incrementAge  =  function() {age = getAge() +1; }
                this.toString = function() {return name + " " + age + " " + salary; };
        
                // return this; is implied
            };
            

        </script>
